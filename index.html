<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modena Travel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="javascript/main.js"></script>
</head>
<body>
    <head class="head-index">
        <div class="logo-index">
            <img src="img/logo/logo-modena.png" alt="" width="90px" height="50px">
        <div class="sesion-index">
            <nav>
                <ul>
                    <li>Iniciar Sesión</li>
                </ul>
            </nav>
        </div>
        </div>
        <div class="texto-index">
            <p>Elejí tu destino con Modena</p>
        </div>
        <img src="img/img-index.jpg" alt="" width="1340px" height="650px">
    </head>
    <main>
        <h1 class="titulo-index">NUESTROS DESTINOS</h1>
        <div class="grid-index">
            <div class="europa">
                <p class="texto-europa">Europa</p>
                <img src="img/paris.png" alt="" width="290px" height="405px">
            </div>
            <div class="norteamerica">
                <p class="texto-norte">Norte America</p>
                <img src="img/norteamerica.png" alt="" width="290px" height="405px">
            </div>
            <div class="otras">
                <p class="texto-otras">Otras culturas</p>
                <img src="img/otras.png" alt="" width="290px" height="405px">
            </div>
            <div class="argentina">
                <p class="texto-arg">Argentina</p>
                <img src="img/argentina.png" alt="" width="290px" height="405px">
            </div>
            <div class="latam">
                <p class="texto-latam">LATAM</p>
                <img src="img/latam.png" alt="" width="290px" height="405px">
            </div>
            <div class="caribe">
                <p class="texto-caribe">Caribe</p>
                <img src="img/caribe.png" alt="" width="290px" height="405px">
            </div>
            <div class="cruceros">
                <p class="texto-cruceros">Cruceros</p>
                <img src="img/cruceros.png" alt="" width="290px" height="405px">
            </div>
            <div class="luna">
                <p class="texto-luna">Luna de Miel</p>
                <img src="img/luna.png" alt="" width="290px" height="405px">
            </div>
        </div>
        <aside>
            <h2 class="promociones">Promociones especiales</h2>
            <div class="grid-promociones">
                <div class="maceio-promo">
                    <img src="img/maceio.png" alt="" width="400px" height="400px">
                    <button type="button" class="boton-maceio">COMPRAR</button>
                </div>
                <div class="disney-promo">
                    <img src="img/disney.png" alt="" width="400px" height="400px">
                    <button type="button" class="boton-disney">COMPRAR</button>
                </div>
                <div class="salta-promo-salta">
                    <img src="img/salta.png" alt="" width="400px" height="400px">
                    <button type="button" class="boton-salta">COMPRAR</button>
                </div>
            </div>
        </aside>
    </main>
    <footer>

    </footer>
</body>
</html>
